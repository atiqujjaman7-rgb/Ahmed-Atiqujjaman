
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UKBU Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #012e1f; /* Deep Green Base */
      }
      .heading-font {
        font-family: 'Outfit', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #012e1f;
      }
      ::-webkit-scrollbar-thumb {
        background: #da291c;
        border-radius: 10px;
      }

      /* 3D Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotateY-180 {
        transform: rotateY(180deg);
      }

      @keyframes nav-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1.1); }
      }

      @keyframes glow-pulse {
        0% { box-shadow: 0 0 0 0 rgba(218, 41, 28, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(218, 41, 28, 0); }
        100% { box-shadow: 0 0 0 0 rgba(218, 41, 28, 0); }
      }

      .animate-nav-active {
        animation: nav-pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .glow-pulse {
        animation: glow-pulse 2s infinite;
      }
    </style>
